image: node:latest

stages:
  - development
  
development:
  type: deploy
  stage: development
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=hi-world-nodejs --api-key=$HEROKU_API_KEY
  only:
    - development